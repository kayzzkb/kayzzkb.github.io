<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For loop</title>
</head>
<body>
    <div id="resultado">
    </div>
    <script>
        let turma = ["Yuri", "Elias","Eduardo", "Luiza"];
        for(let i = 0; i < turma.length;  i++){
            console.log("\nAluno(a): " + turma[i]);

            console.log('\n Aluno(a): ${turma[i]}'
            );

        }
        let numeros = [1, 2, 3, 4, 5, 6, 10, 22, 34, 45, 65, 23, 33];
        console.log("Numeros Impares: ");
        for (let i = 0; i < numeros.length; i++){
             if (numeros[i] % 2 === 0) {
                console.log(numeros[i]); 
            }
        }

        console.log("\nNúmeros Ímpares:");
        for (let i = 0; i < numeros.length; i++) {
            if (numeros[i] % 2 !== 0) {
                console.log(numeros[i]); 
            }
        }
        
    
        
        

    </script>
    
</body>
</html>
